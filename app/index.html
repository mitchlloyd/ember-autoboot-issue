<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberVisitIssue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/ember-visit-issue.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-visit-issue.js"></script>

    <div id="ember-application">
      <div id="target">
    </div>

    <script>
      Application.visit('/').then(function(appInstance) {
        var Component = appInstance._lookupFactory('component:test-component');
        Component.create().appendTo('#target');

        window.viewRegistry = appInstance.lookup('-view-registry:main');

        console.log('-view-registry:main is ', window.viewRegistry);
        console.log('component view registry is ', window.testComponentViewRegistry);
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
